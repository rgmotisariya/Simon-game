<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="simon.css" rel="stylesheet"/>
    <title>Simon Says Game</title>
  </head>
  <body>
    <h1>Simon says Game</h1>
    <h2>Press any key to start game</h2>
     <div class="btn-containder">
    <div class="row-1">
        <div  class="btn red" id="red" type="button">1</div>
        <div  class="btn yello" id="yello" type="button">2</div>
    </div>
    <div class="row-2">
        <div  class="btn  blue" id="blue" type="button">3</div>
        <div  class="btn  green" id="green"  type="button">4</div>
    </div>
     </div>


    <script src="simon.js"></script>
  </body>
</html>
